<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="gallery">
        <h1>Image Gallery</h1>
        <div class="imageGallery">
            <img src="Gallery-images/1st.jpg" alt="">
            <img src="Gallery-images/2nd.jpg" alt="">
            <img src="Gallery-images/3rd.jpg" alt="">
            <img src="Gallery-images/4th.jpg" alt="">
            <img src="Gallery-images/5th.jpg" alt="">
            <img src="Gallery-images/6th.jpg" alt="">
            <img src="Gallery-images/7th.jpg" alt="">
            <img src="Gallery-images/8th.jpg" alt="">
            <img src="Gallery-images/9th.jpg" alt="">

        </div>
    </section>

    <!-- Lightbox Overlay -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
        <div class="lightbox-buttons">
            <button class="prev-lightbox">❮ Prev</button>
            <button class="next-lightbox">Next ❯</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
